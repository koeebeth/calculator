<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                <div class="x">0</div>
            </div>
            <div class="row">
                <div class="button clear" id="clear">AC</div>
                <div class="button clear" id="delete">C</div>
                <div class="button operation" id="percent">%</div>
                <div class="button operation" id="divide">รท</div>
            </div>
            <div class="row">
                <div class="button number" id="7">7</div>
                <div class="button number" id="8">8</div>
                <div class="button number" id="9">9</div>
                <div class="button operation" id="add">+</div>
            </div>
            <div class="row">
                <div class="button number" id="4">4</div>
                <div class="button number" id="5">5</div>
                <div class="button number" id="6">6</div>
                <div class="button operation" id="substract">-</div>
            </div>
            <div class="row">
                <div class="button number" id="1">1</div>
                <div class="button number" id="2">2</div>
                <div class="button number" id="3">3</div>
                <div class="button operation" id="multiply">ร</div>
            </div>
            <div class="row">
                <div class="button" id="floating-point">.</div>
                <div class="button number" id="0">0</div>
                <div class="button" id="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
